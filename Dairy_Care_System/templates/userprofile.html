{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Basic styles */
        body {
            background: url('{% static "images/userprofile.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        ul {
    list-style-type: none;
    margin: 0;
    padding: 5px;
    overflow: hidden;
    background-color: #000000;
    display: flex;
    align-items: center;
}

.header {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin: 0 5px;
    padding: 5px 10px;
    font-family: 'Arial', sans-serif;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: rgb(255, 255, 255);
}

li {
    margin-right: 10px;
    font-size: 20px;
}

li a {
    display: block;
    color: rgb(255, 255, 255);
    text-align: center;
    text-decoration: none;
    padding: 4px 5px;
    transition: background-color 0.3s ease;
}

li a:hover {
    background-color: #ddd;
    border-radius: 5px;
}

/* Dropdown styles */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    right: 0;
    top: 70px;
    border-radius: 5px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.nav-item:hover .dropdown-content {
    display: block;
}

        /* Profile Container Styling */
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #3498db, #2980b9);
        }

        h1 {
            color: #2c3e50;
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
            position: relative;
        }

        h1:after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: #3498db;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        /* User Details Section */
        .user-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .user-details p {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-details p:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .icon {
            background: #e3f2fd;
            color: #3498db;
            padding: 12px;
            border-radius: 10px;
            margin-right: 15px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .user-details strong {
            color: #2c3e50;
            margin-right: 10px;
            font-weight: 600;
            min-width: 100px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
        }

        .button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .button:nth-child(2) {
            background: #2c3e50;
        }

        .button:nth-child(2):hover {
            background: #34495e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                margin: 20px;
                padding: 25px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-container {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>

    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <ul>
        <div class="header">
            <div class="nav-item">
                <li>
                    <b><a href="#" class="username" onclick="toggleDropdown()"><i class="fas fa-user-circle"></i> {{ user.username }}</a></b>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="#" onclick="goBack()">&larr; Back</a>
                        <a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
            </div>
        </div>
    </ul>

    <!-- Profile Container -->
    <div class="profile-container">
        <h1><strong>{{ user.username }}'s Profile</strong></h1><br>

        <!-- User Details Section -->
        <div class="user-details">
            <p><i class="icon fas fa-user"></i><strong>Username:</strong> {{ user.username }}</p>
            <p><i class="icon fas fa-envelope"></i><strong>Email:</strong> {{ user.email }}</p>
            <p><i class="icon fas fa-phone"></i><strong>Phone:</strong> {{ user.phone }}</p>
            <p><i class="icon fas fa-user-tag"></i><strong>Role:</strong> {{ user.get_role_display }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="{% url 'updateuserprofile' %}" class="button">Update Profile</a>
            <a href="{% url 'changepassword' %}" class="button">Change Password</a>
        </div>
    </div>

    <!-- Add SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Toggle dropdown on click
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown-content");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // Close the dropdown if clicked outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.username')) {
                var dropdown = document.getElementById("dropdown-content");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }

        // Redirect based on user role
        function goBack() {
            var userRole = "{{ user.get_role_display }}";  // Get user role from context
            var redirectUrl = "";

            if (userRole === "Customer") {
                redirectUrl = "{% url 'customerpage' %}";
            } else if (userRole === "Employee") {
                redirectUrl = "{% url 'employeepage' %}";
            } else if (userRole === "Admin") {
                redirectUrl = "{% url 'adminpage' %}";
            } else if (userRole === "Farm Owner") {
                redirectUrl = "{% url 'farmownerpage' %}";
            }

            window.location.href = redirectUrl;  // Redirect to the appropriate page
        }

        // Custom SweetAlert2 logout confirmation
        function confirmLogout() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out of Dairy Care System!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, logout',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to logout URL
                    window.location.href = "{% url 'logout' %}";
                }
            });
        }
    </script>

</body>
</html>
