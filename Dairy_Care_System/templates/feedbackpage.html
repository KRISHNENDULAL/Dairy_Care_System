{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{% static 'css/feedbackpage.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "images/feedbackpage.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Koh Santepheap', Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar-->
<ul>
    <div class="header">
        <div class="nav-item">
            <li><b><a href="{% url 'custproductslist' %}">Products list</a></b></li>
        </div>
        <div class="nav-item">
            <li><b><a href="#">Your Orders</a></b></li>
        </div>
        <div class="nav-item">
            <li><b><a href="{% url 'feedbackpage' %}">Your Feedback</a></b></li>
        </div>
        <div class="nav-item">
            <li>
                <b><a href="#">{{ username }}</a></b>
                <div class="dropdown-content">
                    <a href="{% url 'userprofile' %}">Profile</a>
                    <a href="{% url 'customerpage' %}">Home</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </li>
        </div>
    </div>
</ul>

    <div class="container">
        <!-- <a href="{% url 'customerpage' %}" class="back-link">Back</a> -->
        <div class="feedback-box">
            <h2><u>Feedback Record</u></h2>
            <form id="feedbackForm">
                <label for="feedback">Enter your feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
