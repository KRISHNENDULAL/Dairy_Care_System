{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{% static 'css/feedbackpage.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "images/feedbackpage.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Koh Santepheap', Arial, sans-serif;
        }
    </style>
    <!-- Add SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <!-- Navigation Bar-->
<ul>
    <div class="header">
        <div class="nav-item">
            <li><b><a href="{% url 'custproductslist' %}">Products list</a></b></li>
        </div>
        <div class="nav-item">
            <li><b><a href="{% url 'wishlist' %}">Your Wishlist</a></b></li>
        </div>  
        <div class="nav-item">
            <li><b><a href="#">Your Orders</a></b></li>
        </div>
        <div class="nav-item">
            <li><b><a href="{% url 'feedbackpage' %}">Your Feedback</a></b></li>
        </div>
        <div class="nav-item">
            <li>
                <b><a href="#" class="username" onclick="toggleDropdown()">{{ username }}</a></b>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="{% url 'userprofile' %}">Profile</a>
                    <!-- Change Logout link to trigger a custom SweetAlert -->
                    <a href="#" onclick="confirmLogout()">Logout</a>
                </div>
            </li>
        </div>
    </div>
</ul>

    <div class="container">
        <!-- <a href="{% url 'customerpage' %}" class="back-link">Back</a> -->
        <div class="feedback-box">
            <h2><u>Feedback Record</u></h2>
            <form id="feedbackForm">
                <label for="feedback">Enter your feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Add SweetAlert2 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // Toggle dropdown on click
    function toggleDropdown() {
        var dropdown = document.getElementById("dropdown-content");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }

    // Close the dropdown if clicked outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.username')) {
            var dropdown = document.getElementById("dropdown-content");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            }
        }
    }

    // Custom SweetAlert2 logout confirmation
    function confirmLogout() {
        Swal.fire({
            title: 'Are you sure?',
            text: "You will be logged out of the system!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, logout',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirect to logout URL
                window.location.href = "{% url 'logout' %}";
            }
        });
    }
</script>

</body>
</html>
