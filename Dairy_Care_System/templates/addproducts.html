{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <style>
        body {
            background: url('{% static "images/7.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* Align the form to the right */
            align-items: center; /* Vertically center the form */
            min-height: 100vh; /* Ensure the body takes full viewport height */
        }

        form {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Apply the blur effect */
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1f2422;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #373a37;
        }

        /* Styling for the back link in the upper right corner */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: black; 
            text-decoration: none;
            font-family: 'Comic Sans MS', cursive;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<a href="{% url 'productslist' %}" class="back-link">BACK</a>
<form id="addProductForm" enctype="multipart/form-data">
    <h1>Product Details Entry</h1><br>

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="productDescription">Description:</label>
    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

    <label for="productQuantity">Quantity:</label>
    <input type="number" id="productQuantity" name="productQuantity" required min="1">

    <label for="productPhoto">Upload Photo:</label>
    <input type="file" id="productPhoto" name="productPhoto" accept="image/*" required>

    <button type="submit">Add Product</button>
</form>

<script>
    document.getElementById('addProductForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Here you can add your JavaScript to handle form submission
        alert('Product added successfully!');
        this.reset(); // Clear the form after submission
    });
</script>

</body>
</html>
