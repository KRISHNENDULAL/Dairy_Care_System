{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Animal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/updateanimal.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin-left: 100px;
            background: rgba(250, 255, 215, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Title styling */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #000000;
        }

        /* Input styling */
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        /* Input focus effect */
        input:focus,
        button:focus {
            outline: none;
            border-color: #4A90E2;
        }

        /* Button styling */
        button {
            background-color: #4A90E2;
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #357ABD;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        /* Form container */
        form {
            display: flex;
            flex-direction: column;
        }

        /* File upload field */
        input[type="file"] {
            padding: 8px;
            cursor: pointer;
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #4A90E2;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        /* Link hover effect */
        a:hover {
            text-decoration: underline;
        }

        /* Container adjustments for better readability */
        .form-group {
            margin-bottom: 15px;
        }

        button {
            background-color: #007f06;
            color: white;
            border: none;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #105314;
            transform: translateY(-2px);
        }

        /* Alert and image preview styling */
        .alert {
            background-color: #f44336;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }

        #current_images img {
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100px;
            height: auto;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .current-images {
            margin: 10px 0;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-container img {
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: red;
            font-size: 15px;
            text-align: center;
            display: block;
            margin-top: 5px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 90px;
            font-size: 30px;
            color: black;
            text-decoration: none;
            font-family: 'Comic Sans MS', cursive;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{% url 'animaldetails' animal_id=animal.animal_id %}" class="back-link"><b>&larr; BACK</b></a>
    <div class="container">
        <h1>Update Animal: {{ animal.animal_name }}</h1>

        <!-- Animal Update Form (manual input fields) -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Animal Name -->
            <label for="animal_name">Animal Name:</label>
            <input type="text" name="animal_name" value="{{ animal.animal_name }}" required><br>
            
            <!-- Breed -->
            <label for="breed">Breed:</label>
            <input type="text" name="breed" value="{{ animal.breed }}"><br>
            
            <!-- Date of Birth -->
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" value="{{ animal.date_of_birth|date:'Y-m-d' }}"><br>

            
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <input type="text" name="gender" value="{{ animal.gender }}"><br>
            
            <!-- Milk Capacity -->
            <label for="milk_capacity">Milk Capacity (liters/day):</label>
            <input type="number" step="0.1" name="milk_capacity" value="{{ animal.milk_capacity }}"><br>

            <!-- Current Images -->
            <label for="current_images">Current Images:</label>
            {% if images %}
                <div class="image-container">
                    {% for image in images %}
                        <img src="{{ image.animal_image.url }}" alt="Animal Images" class="image-preview">
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-image">No image uploaded.</p>
            {% endif %}<br>
           
            <!-- Upload New Image(s) -->
            <label for="animal_image">Upload New Image(s):</label>
            <input type="file" name="animal_image" multiple>

            <button type="submit">Update Animal</button>
        </form>
    </div>

</body>
</html>
