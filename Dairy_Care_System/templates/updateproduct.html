{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{% static 'css/updateproduct.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/prolist.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            font-size: 30px;
            color: #000000;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 15px;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #000000;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #797f00;
            color: white;
            border: none;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #105314;
            transform: translateY(-2px);
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .no-image {
            color: #f00; /* Red color for no image message */
            font-weight: bold;
            text-align: center;
        }

        .current-images {
            margin: 10px 0;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-container img {
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Product: {{ product.product_name }}</h2><br>
        <form method="POST" action="{% url 'updateproduct' product.product_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>

            <label for="product_description">Description:</label>
            <textarea id="product_description" name="product_description" required>{{ product.product_description }}</textarea>

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="product_quantity" value="{{ product.product_quantity }}" required>

            <label for="quantityUnit">Unit:</label>
            <select id="quantityUnit" name="quantity_unit" class="unit-select" required>
                <option value="" disabled {% if product.quantity_unit == "" %}selected{% endif %}>Select Unit</option>
                <option value="litres" {% if product.quantity_unit == 'litres' %}selected{% endif %}>Litres</option>
                <option value="ml" {% if product.quantity_unit == 'ml' %}selected{% endif %}>Millilitres (ml)</option>
                <option value="kg" {% if product.quantity_unit == 'kg' %}selected{% endif %}>Kilograms (kg)</option>
                <option value="g" {% if product.quantity_unit == 'g' %}selected{% endif %}>Grams (g)</option>
            </select>

            <label for="price">Price:</label>
            <input type="text" id="price" name="product_price" value="{{ product.product_price }}" required>

            <label for="current_images">Current Images:</label>
            <div class="current-images">
                {% if images %}
                    <div class="image-container">
                        {% for image in images %}
                            <img src="{{ image.image.url }}" alt="Product Image" class="image-preview">
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="no-image">No image uploaded.</p>
                {% endif %}
            </div>

            <label for="product_images">Upload New Image (Optional):</label>
            <input type="file" id="product_images" name="product_images">

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
