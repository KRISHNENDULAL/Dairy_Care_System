{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('{% static "images/checkout.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #000000;
            display: flex;            
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 70%;
            max-width: 700px;
            background: #e7e4e4;
            border-radius: 15px;
            backdrop-filter: blur(30px); /* Blur effect */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            margin-bottom: 60px;
            padding: 30px;
            overflow: hidden;
        }
        h1 {
            font-family: Copperplate, Papyrus, fantasy;
            color: #124578;
            margin-top: 10px;
            text-decoration: underline;
            margin-bottom: 40px;
            font-size: 50px;
            text-align: center;
        }

        h2 {
            color: rgb(152, 48, 48);
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            color: #0da84d;
            margin-bottom: 20px;
            text-align: center;
        }
        .cart-items {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: #ecf0f1;
        }
        /* table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #57778d;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .total-price {
            font-weight: bold;
            color: green;
            font-size: 1.3em;
            text-align: center;
        } */
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, textarea, select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        img {
            width: 50px; /* Set the width of the image */
            height: 50px; /* Set the height of the image */
            margin-right: 10px; /* Space between the image and text */
            border-radius: 5px; /* Optional: rounded corners for images */
        }
        button {
            background-color: #0a3b5c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }

        /* Back to products */
        .back-link {
            position: absolute;
            top: 30px;
            left: 20px;
            font-size: 28px;
            color: white;
            text-decoration: none;
            font-family: 'Comic Sans MS', cursive;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1, h2, h3 {
                font-size: 1.5em;
            }
            /* table {
                font-size: 14px;
            } */
        }
    </style>
</head>
<body>
    <a href="{% url 'viewcart' %}" class="back-link">&larr; BACK</a>
    <div class="container">
        <h1>Billing Details</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" value="{{ user_name }}" required>

            <label for="phone">Contact:</label>
            <input type="text" name="phone" id="phone" value="{{ user_phone }}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user_email }}" required>

            <label for="delivery_address">Delivery Address:</label>
            <textarea name="delivery_address" id="delivery_address" required></textarea>

            <label for="place">Place:</label>
            <input type="text" name="place" id="place" required>

            <label for="pincode">Pincode:</label>
            <input type="text" name="pincode" id="pincode" required><br>

            <button type="submit">Continue to Order</button>
        </form>
    </div>
</body>
</html>
